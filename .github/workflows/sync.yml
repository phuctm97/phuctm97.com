name: Sync

on:
  push:
    branches: [master]

env:
  node-version: 14
  FORCE_COLOR: 3

jobs:
  sync:
    name: Sync
    runs-on: ubuntu-18.04
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.ADMIN_GH_TOKEN }}
      - name: Setup Node.js ${{ env.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.node-version }}
      - name: Get Yarn cache directory
        id: get-yarn-cache-dir
        run: echo "::set-output name=path::$(yarn cache dir)"
      - name: Cache Yarn dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.get-yarn-cache-dir.outputs.path }}
          key: "${{ runner.os }}-node-${{ env.node-version }}-yarn-\
            ${{ hashFiles('**/yarn.lock') }}"
          restore-keys: |
            ${{ runner.os }}-node-${{ env.node-version }}-yarn-
      - run: yarn install --frozen-lockfile
      - run: yarn sync
        env:
          DEVTO_API_KEY: ${{ secrets.DEVTO_API_KEY }}
      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ¤– Auto-sync articles to DEV.to [skip ci]"
